<div class="flex items-center justify-center gap-4">
  <mat-form-field class="w-[400px]">
    <mat-label>Search</mat-label>
    <input (change)="onInputChange($event)" matInput value="" />
  </mat-form-field>
  <button
    class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-4 focus:outline-none"
    color="primary"
    (click)="onSearch()"
  >
    Search
  </button>
</div>
